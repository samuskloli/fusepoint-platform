<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan dégradé -->
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Éléments décoratifs inspirés de l'image -->
  <g opacity="0.3">
    <!-- Formes géométriques abstraites -->
    <rect x="100" y="150" width="200" height="4" rx="2" fill="#60A5FA" transform="rotate(15 200 152)"/>
    <rect x="500" y="200" width="150" height="3" rx="1.5" fill="#A78BFA" transform="rotate(-10 575 201.5)"/>
    <rect x="300" y="350" width="180" height="4" rx="2" fill="#34D399" transform="rotate(25 390 352)"/>
    
    <!-- Cercles décoratifs -->
    <circle cx="150" cy="100" r="30" fill="url(#circleGradient1)" opacity="0.4"/>
    <circle cx="650" cy="150" r="25" fill="url(#circleGradient2)" opacity="0.5"/>
    <circle cx="200" cy="450" r="35" fill="url(#circleGradient3)" opacity="0.3"/>
    <circle cx="600" cy="400" r="20" fill="url(#circleGradient4)" opacity="0.6"/>
    
    <!-- Lignes connectrices -->
    <path d="M150 100 L300 200 L450 150 L600 250" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M200 450 L400 350 L600 400" stroke="#A78BFA" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Logo FUSEPOINT stylisé -->
  <g transform="translate(400, 300)">
    <!-- Ombre du texte -->
    <text x="2" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" opacity="0.1">FUSEPOINT</text>
    <!-- Texte principal -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">FUSEPOINT</text>
    <!-- Sous-titre -->
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#E2E8F0" opacity="0.8">Marketing & Communication</text>
  </g>
  
  <!-- Définitions des dégradés -->
  <defs>
    <!-- Dégradé d'arrière-plan -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#3730A3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Dégradé pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DBEAFE;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradés pour les cercles -->
    <radialGradient id="circleGradient1">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="circleGradient2">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="circleGradient3">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="circleGradient4">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.2" />
    </radialGradient>
  </defs>
</svg>