<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test de Connexion</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('üîç Test de connexion pour:', email);
            
            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('üì• R√©ponse du serveur:', data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Connexion r√©ussie!</h3>
                            <p><strong>Utilisateur:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>R√¥le:</strong> ${data.user.role}</p>
                            <p><strong>Token d'acc√®s:</strong> ${data.tokens.accessToken ? '‚úÖ Pr√©sent' : '‚ùå Absent'}</p>
                            <p><strong>Token de rafra√Æchissement:</strong> ${data.tokens.refreshToken ? '‚úÖ Pr√©sent' : '‚ùå Absent'}</p>
                            <p><strong>Token de session:</strong> ${data.tokens.sessionToken ? '‚úÖ Pr√©sent' : '‚ùå Absent'}</p>
                            <p><strong>Expire le:</strong> ${new Date(data.expiresAt).toLocaleString()}</p>
                            <p><strong>Entreprises:</strong> ${data.companies ? data.companies.length : 0}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erreur de connexion</h3>
                            <p>${data.error || data.message || 'Erreur inconnue'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erreur de connexion</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
