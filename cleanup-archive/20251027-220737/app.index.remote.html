<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fusepoint-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Fusepoint App</title>
    <style>
      #loading-screen {position:fixed;inset:0;background:linear-gradient(135deg,#e6f3ff 0%,#cce7ff 50%,#b3dbff 100%);display:flex;align-items:center;justify-content:center;z-index:9999}
      .loading-text {color:#2563eb;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:24px;font-weight:700}
    </style>
  </head>
  <body>
    <div id="loading-screen"><div class="loading-text">Chargement de l'applicationâ€¦</div></div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function(){
        const ls=document.getElementById('loading-screen');
        function hide(){ if(ls){ ls.style.opacity='0'; setTimeout(()=>{ls.remove();},300);} }
        if (document.readyState === 'complete') hide(); else window.addEventListener('load', hide);
      })();
    </script>
  </body>
</html>
