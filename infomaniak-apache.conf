# Configuration Apache pour Fusepoint Platform sur Infomaniak
# À placer dans le fichier .htaccess ou dans la configuration du virtual host

# Activer la réécriture d'URL
RewriteEngine On

# Headers de sécurité
Header always set X-Content-Type-Options nosniff
Header always set X-Frame-Options DENY
Header always set X-XSS-Protection "1; mode=block"
Header always set Referrer-Policy "strict-origin-when-cross-origin"

# Configuration CORS pour l'API
<LocationMatch "/api/.*">
    Header always set Access-Control-Allow-Origin "https://beta.fusepoint.ch"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
</LocationMatch>

# Proxy pour les requêtes API vers le backend Node.js
ProxyPreserveHost On
ProxyPass /api/ http://localhost:3000/api/
ProxyPassReverse /api/ http://localhost:3000/api/

# Gestion des requêtes OPTIONS pour CORS
RewriteCond %{REQUEST_METHOD} OPTIONS
RewriteRule ^(.*)$ $1 [R=200,L]

# Configuration pour Vue.js SPA (Single Page Application)
# Rediriger les routes SPA sous /app vers app/index.html
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{REQUEST_URI} ^/app/
RewriteRule ^app/.*$ /app/index.html [L]

# Rediriger toutes les autres requêtes non-API vers index.html (landing)
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{REQUEST_URI} !^/api/
RewriteRule ^.*$ /index.html [L]

# Cache pour les assets statiques
<LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
    ExpiresActive On
    ExpiresDefault "access plus 1 month"
    Header append Cache-Control "public"
</LocationMatch>

# Pas de cache pour index.html
<LocationMatch "index\.html$">
    ExpiresActive On
    ExpiresDefault "access plus 0 seconds"
    Header set Cache-Control "no-cache, no-store, must-revalidate"
    Header set Pragma "no-cache"
</LocationMatch>

# Pas de cache pour app/index.html (SPA)
<LocationMatch "app/index\.html$">
    ExpiresActive On
    ExpiresDefault "access plus 0 seconds"
    Header set Cache-Control "no-cache, no-store, must-revalidate"
    Header set Pragma "no-cache"
</LocationMatch>

# Compression gzip
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
    AddOutputFilterByType DEFLATE application/json
</IfModule>

# Sécurité: Bloquer l'accès aux fichiers sensibles
<FilesMatch "\.(env|log|sql|sh)$">
    Order allow,deny
    Deny from all
</FilesMatch>

# Bloquer l'accès au dossier server/
<Directory "/srv/customer/fusepoint-platform/server">
    Order allow,deny
    Deny from all
</Directory>

# Bloquer l'accès aux fichiers de configuration
<FilesMatch "(package\.json|vite\.config\.js|tailwind\.config\.js)$">
    Order allow,deny
    Deny from all
</FilesMatch>