<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fusepoint-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Fusepoint Platform - Plateforme Marketing Intelligente</title>
    <meta name="title" content="Fusepoint Platform - Plateforme Marketing Intelligente" />
    <meta name="description" content="Plateforme marketing tout-en-un avec IA intégrée, gestion de projets, et outils d'automatisation pour agents et clients." />
    <meta name="keywords" content="marketing, plateforme, IA, automation, gestion projets, agents, clients" />
    <meta name="author" content="Fusepoint Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fusepoint-platform.com/" />
    <meta property="og:title" content="Fusepoint Platform - Plateforme Marketing Intelligente" />
    <meta property="og:description" content="Plateforme marketing tout-en-un avec IA intégrée, gestion de projets, et outils d'automatisation pour agents et clients." />
    <meta property="og:image" content="/fusepoint-logo.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fusepoint-platform.com/" />
    <meta property="twitter:title" content="Fusepoint Platform - Plateforme Marketing Intelligente" />
    <meta property="twitter:description" content="Plateforme marketing tout-en-un avec IA intégrée, gestion de projets, et outils d'automatisation pour agents et clients." />
    <meta property="twitter:image" content="/fusepoint-logo.svg" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Loading styles -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4F46E5 0%, #1E293B 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        color: #94A3B8;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #94A3B8;
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/fusepoint-icon.svg" alt="Fusepoint" class="loading-logo" />
      <div class="loading-text">Fusepoint Platform</div>
      <div class="loading-subtitle">Chargement en cours...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App -->
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
    
    <!-- Hide loading screen when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
