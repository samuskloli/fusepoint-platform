<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fusepoint-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Fusepoint Platform - Plateforme Marketing Intelligente</title>
    <meta name="title" content="Fusepoint Platform - Plateforme Marketing Intelligente" />
    <meta name="description" content="Plateforme marketing tout-en-un avec IA intégrée, gestion de projets, et outils d'automatisation pour agents et clients." />
    <meta name="keywords" content="marketing, plateforme, IA, automation, gestion projets, agents, clients" />
    <meta name="author" content="Fusepoint Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fusepoint-platform.com/" />
    <meta property="og:title" content="Fusepoint Platform - Plateforme Marketing Intelligente" />
    <meta property="og:description" content="Plateforme marketing tout-en-un avec IA intégrée, gestion de projets, et outils d'automatisation pour agents et clients." />
    <meta property="og:image" content="/fusepoint-logo.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fusepoint-platform.com/" />
    <meta property="twitter:title" content="Fusepoint Platform - Plateforme Marketing Intelligente" />
    <meta property="twitter:description" content="Plateforme marketing tout-en-un avec IA intégrée, gestion de projets, et outils d'automatisation pour agents et clients." />
    <meta property="twitter:image" content="/fusepoint-logo.svg" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Loading styles -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e6f3ff 0%, #cce7ff 50%, #b3dbff 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }
      
      /* Animated background circles */
      .loading-circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(37, 99, 235, 0.1);
        animation: float 6s ease-in-out infinite;
      }
      
      .circle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 8s;
      }
      
      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 70%;
        right: 15%;
        animation-delay: 2s;
        animation-duration: 6s;
      }
      
      .circle:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
        animation-duration: 7s;
      }
      
      .circle:nth-child(4) {
        width: 60px;
        height: 60px;
        top: 20%;
        right: 25%;
        animation-delay: 1s;
        animation-duration: 9s;
      }
      
      .circle:nth-child(5) {
        width: 140px;
        height: 140px;
        top: 50%;
        left: 5%;
        animation-delay: 3s;
        animation-duration: 10s;
      }
      
      .loading-content {
        position: relative;
        z-index: 10;
        text-align: center;
      }
      

      
      .loading-text {
        color: #2563eb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
        text-shadow: 0 2px 10px rgba(37, 99, 235, 0.2);
        letter-spacing: 1px;
      }
      
      .loading-subtitle {
        color: #1e40af;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 40px;
        text-shadow: 0 1px 5px rgba(30, 64, 175, 0.1);
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(37, 99, 235, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      .loading-progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #2563eb, #3b82f6, #2563eb);
        border-radius: 2px;
        animation: progressLoad 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.3;
        }
      }
      

      
      @keyframes progressLoad {
        0% {
          width: 0%;
          opacity: 1;
        }
        50% {
          width: 70%;
          opacity: 0.8;
        }
        100% {
          width: 100%;
          opacity: 0.6;
        }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {

        
        .loading-text {
          font-size: 24px;
        }
        
        .loading-subtitle {
          font-size: 14px;
        }
        
        .circle {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <!-- Animated background circles -->
      <div class="loading-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      
      <!-- Main loading content -->
      <div class="loading-content">
        <div class="loading-text">Fusepoint Platform</div>
        <div class="loading-subtitle">Plateforme Marketing Intelligente</div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>
    
    <!-- Main App -->
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Hide loading screen when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
