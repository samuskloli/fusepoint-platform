[PHP]
; Configuration pour phpMyAdmin - suppression des avertissements de dépréciation
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
log_errors = On
error_log = /tmp/phpmyadmin_errors.log

; Autres paramètres utiles pour phpMyAdmin
max_execution_time = 300
memory_limit = 512M
post_max_size = 128M
upload_max_filesize = 128M
max_input_vars = 5000